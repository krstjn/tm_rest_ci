language: node_js
node_js:
  - "10.14.1"

before_install:
  - npm i -g npm@6.7.0

addons:
  sonarcloud:
    organization: "kth130-github" # the key of the org you chose at step #3
    token:
      secure: $SONAR # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
  - npm test

deploy:
  provider: heroku
  api_key:
    secure: $SECURE
  app: tmrest-dev
